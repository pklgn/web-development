<html lang="ru">
<head>
    <title>Hello</title>
</head>
<body>

<canvas id="head" width="200px" height="300"></canvas>
<script>
    window.onload = () => {
        const canvas = document.getElementById('head');
        const ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.fillStyle = '#4278c8';
        ctx.fillRect(116, 180, 82, 15)
        ctx.translate(0, 30)
        ctx.beginPath();
        ctx.arc(100, 100, 98, 0, 2 * Math.PI);
        ctx.fillStyle = '#feecc6';
        ctx.fill();
        ctx.beginPath();
        ctx.arc(100, 100, 98, Math.PI + 1 / 4, 2 * Math.PI - 1 / 4);
        ctx.fillStyle = '#3b77c0';
        ctx.fill();
        ctx.beginPath();
        ctx.arc(100, 570, 500, Math.PI, 2 * Math.PI);
        ctx.lineWidth = 25;
        ctx.strokeStyle = "#f91c3f";
        ctx.stroke();
        ctx.beginPath();
        ctx.ellipse(70, 115, 17, 20, Math.PI / 5, 0, 2 * Math.PI);
        ctx.fillStyle = 'white';
        ctx.fill()
        ctx.strokeStyle = "white"
        ctx.stroke();
        ctx.beginPath();
        ctx.ellipse(130, 115, 17, 20, 9 * Math.PI / 5, 0, 2 * Math.PI);
        ctx.fill();
        ctx.strokeStyle = "white";
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(80, 115, 5, 0, 2 * Math.PI);
        ctx.arc(115, 115, 5, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.beginPath();
        ctx.translate(30, 90);
        ctx.rotate(-7 / 9);
        ctx.fillRect(0, 0, 35, 4);
        ctx.resetTransform();
        ctx.beginPath();
        ctx.translate(150, 95);
        ctx.rotate(7 / 9);
        ctx.fillRect(0, 0, 35, 4);
        ctx.beginPath();
        ctx.resetTransform();
        ctx.fillStyle = "#e61f40";
        ctx.translate(100, 35);

        function fillRoundedRect(ctx, x, y, w, h, r) {
            ctx.beginPath();
            ctx.arcTo(x + w, y, x + w, y + (h / 2), r);
            ctx.arcTo(x + w, y + h, x + (w / 2), y + h, r);
            ctx.arcTo(x, y + h, x, y + (h / 2), r);
            ctx.arcTo(x, y, x + (w / 2), y, r);
            ctx.closePath();
            ctx.fill();
        }

        ctx.rotate(1 / 3);
        fillRoundedRect(ctx, -20, 0, 40, 4, 2);
        ctx.rotate(1 / 3);
        fillRoundedRect(ctx, -20, 0, 40, 4, 2);
        ctx.rotate(1 / 3);
        fillRoundedRect(ctx, -20, 0, 40, 4, 2);
        ctx.rotate(1 / 3);
        fillRoundedRect(ctx, -20, 0, 40, 4, 2);
        ctx.rotate(1 / 3);
        fillRoundedRect(ctx, -20, 0, 40, 4, 2);
        ctx.rotate(1 / 3);
        fillRoundedRect(ctx, -20, 0, 40, 4, 2);
        ctx.rotate(1 / 3);
        ctx.rotate(1 / 9);
        fillRoundedRect(ctx, -20, 0, 40, 4, 2);
        ctx.rotate(1 / 3);
        fillRoundedRect(ctx, -20, 0, 40, 4, 2);
        ctx.rotate(1 / 2);
        fillRoundedRect(ctx, -20, 0, 40, 4, 2);


        ctx.closePath();

    }

</script>
</body>
</html>
